# OpenManus-Go Production Configuration
# 生产环境配置

[llm]
model = "deepseek-chat"
base_url = "https://api.deepseek.com/v1"
api_key = "your-api-key-here"  # 🔑 REQUIRED: Set your OpenAI API key
temperature = 0.1
max_tokens = 4000
timeout = 300

[agent]
max_steps = 30                             # 最大执行步数
max_tokens = 8000                          # 最大令牌预算
max_duration = "10m"                       # 最大执行时间
reflection_steps = 3                       # 反思步数间隔
max_retries = 2                            # 最大重试次数
retry_backoff = "1s"                       # 重试间隔

[runflow]
use_data_analysis_agent = false
enable_multi_agent = false

[server]
host = "localhost"
port = 8080

[storage]
type = "file"
base_path = "./data/traces"

[logging]
# 生产环境使用 warn 级别，只显示警告和错误
level = "warn"
# 输出到文件而不是控制台
output = "file"
file_path = "./log/openmanus.log"

# HTTP tool configuration
[tools.http]
timeout = 60
allowed_domains = []
blocked_domains = ["localhost", "127.0.0.1"]

# File system tool configuration
[tools.filesystem]
allowed_paths = ["./workspace", "./data", "./examples"]
blocked_paths = ["/etc", "/sys", "/proc", "/root"]

# Browser tool configuration
[tools.browser]
headless = true
timeout = 60
user_agent = "OpenManus-Go/1.0"

# Database configurations (optional)
[tools.database.mysql]
dsn = ""

[tools.database.redis]
addr = "localhost:6379"
password = ""
db = 0

[mcp.servers]
[mcp.servers.mcp-stock-helper]
